<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="main-container">
      <header>
        <h1>TO DO LIST</h1>
      </header>
      <div id="container">
        <input type="text" id="myInput" autocomplete="off" class="inputBox" />
        <span id="addBtn">Add List</span>
      </div>
      <div id="resultDiv" class="todoContainer">
        <ol>
          <p>
            ✏️ Type the word above and click the button to add it to the list
          </p>
          <p>✏️ Click the word to have a line-through on each list</p>
          <p>✏️ double click the list to delete it from the notes</p>
        </ol>
      </div>
    </div>
    <script src="/script1.js"></script>
  </body>
</html>
